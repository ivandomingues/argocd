apiVersion: apps/v1
kind: Deployment
metadata:
  name: meu-app
  labels:
    app: meu-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meu-app
  template:
    metadata:
      labels:
        app: meu-app
    spec:
      containers:
        - name: meu-app
          image: 308033146551.dkr.ecr.<AWS_REGION>.amazonaws.com/ivan-ecr:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: meu-app-service
spec:
  selector:
    app: meu-app
  type: NodePort  # Agora o serviço será acessível externamente no Minikube
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30007  # Porta fixa para acesso externo
