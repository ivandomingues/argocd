apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server
  labels:
    app: nginx-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-server
  template:
    metadata:
      labels:
        app: nginx-server
    spec:
      containers:
        - name: nginx-server
          image: 308033146551.dkr.ecr.us-east-2.amazonaws.com/ivan-teste:latest  # A URL pública do ECR
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort  # O Minikube expõe serviços via NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: nginx-server.local  # Substitua por seu domínio ou use `nginx.local` no Minikube
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-server-service
                port:
                  number: 80


