apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-server
  labels:
    app: nginx-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-server
  template:
    metadata:
      labels:
        app: nginx-server
    spec:
      containers:
        - name: nginx-server
          image: nginx:latest  # Usando a imagem oficial do Nginx
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: ecr-registry-secret  # Caso você ainda precise de algum segredo de pull (não é necessário para imagens públicas)


apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx-server  # Esse selector deve ser o mesmo usado no Deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort  # O Minikube expõe serviços via NodePort


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: nginx-server.local  # Substitua por seu domínio ou use `nginx.local` no Minikube
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80


apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-deployment-ecr
  namespace: argocd  # Namespace onde o ArgoCD está instalado
spec:
  destination:
    namespace: default  # Namespace onde o serviço será implantado
    server: https://kubernetes.default.svc  # URL do cluster Kubernetes
  project: default
  source:
    repoURL: 'git@github.com:ivandomingues/argocd.git'  # URL do seu repositório Git
    targetRevision: HEAD  # A branch ou commit do repositório Git
    path: 'kubernetes'  # Caminho no repositório onde os manifestos YAML estão
  syncPolicy:
    automated:
      prune: true  # Para remover objetos antigos
      selfHeal: true  # Para curar automaticamente o estado
    syncOptions:
      - CreateNamespace=true  # Para criar o namespace se ele não existir
