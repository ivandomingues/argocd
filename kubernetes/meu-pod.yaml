apiVersion: apps/v1
kind: Deployment
metadata:
  name: minha-aplicacao
  labels:
    app: minha-aplicacao
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minha-aplicacao
  template:
    metadata:
      labels:
        app: minha-aplicacao
    spec:
      containers:
      - name: minha-aplicacao
        image: ivandomingues/ivan-teste:v4 # Substitua com a imagem do seu reposit√≥rio
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: minha-aplicacao-service
spec:
  selector:
    app: minha-aplicacao
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
