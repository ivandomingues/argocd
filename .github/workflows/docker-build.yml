name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # Ou outro branch desejado
    paths:
      - 'teste_site_web/**'  # Apenas mudanças nesse arquivo vão disparar a pipeline

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar credenciais Docker Hub
      uses: docker/login-action@v2
      with:
        username: ivandomingues  # Nome de usuário do Docker Hub
        password: ${{ secrets.DOCKER_PASSWORD }}  

    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Construir e enviar imagem Docker para o Docker Hub
      run: |
        docker buildx build --push -t ivandomingues/ivan-teste:latest .


